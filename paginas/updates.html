<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Style+Script&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./../assets/style/commons/reset.css">
    <link rel="stylesheet" href="./../assets/style/libs/language-colors.css">
    <link rel="stylesheet" href="./../assets/style/app.css">
    <link rel="stylesheet" href="./../assets/style/pages/updates.css">
    <title>Vanessa Ribeiro - Commits</title>
</head>

<body>
    <header class="header-page">
        <div class="header-page__container this-container">
            <div class="header-page__groups">
                <a href="/">
                    <div class="header-page__logo">
                        <h3 class="header-page__logo__title">vanessa ribeiro</h3>
                        <h4 class="header-page__logo__subtitle">front-end developer</h4>
                    </div>
                </a>
                <div class="header-page__titles">
                    <h1 class="header-page__title">Atualizações</h1>
                    <h2 class="header-page__subtitle">Posts, atualizações, cursos...</h2>
                </div>
            </div>
            <div class="header-page__menu-icon__container">
                <i class="humburger__icon icons"></i>
            </div>
            <nav class="header-page__menu">
                <ul class="header-page__list">
                    <li class="header-page__list-item">
                        <a class="header-page__link" href="/">Home</a>
                    </li>
                    <li class="header-page__list-item">
                        <a class="header-page__link" href="/paginas/commits.html">Commits</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main__container this-container">
            <section class="github-repos">
                <div class="github-repos__container">
                    <header class="github-repos__header">
                        <h3 class="github-repos__title card-title">
                            <i class="github-repos__logo-icon icons"></i>
                            github
                        </h3>
                    </header>
                    <section class="github-repos__cards"></section>
                    <div class="github-repos__footer">
                        <a href="https://github.com/vanribeiro?tab=repositories" target="_blank"
                            rel="noreferrer noopener">ver todos os repositórios</a>
                    </div>
                </div>
            </section>
            <section class="courses-in-progress">
                <header class="courses-in-progress__header">
                    <h3 class="courses-in-progress__title card-title">
                        cursos em andamento
                    </h3>
                </header>
                <div class="courses-in-progress__container card__container card__paper">
                    <div class="course-in-progress__all-items"></div>
                </div>
            </section>
            <section class="posts__dev-to">
                <header class="posts__dev-to__header">
                    <h3 class="posts__dev-to__title card-title">
                        últimos posts - dev.to
                    </h3>
                </header>
                <div class="posts__dev-to__content">
                    <section class="posts__dev-to__cards"></section>
                </div>
            </section>
            <section class="live-jobs">
                <header class="live-jobs__header">
                    <h3 class="live-jobs__title card-title">
                        apps de estudo
                    </h3>
                        <a class="live-jobs__link" href="#" target="_blank">
                            <span class="live-jobs__link__url">...</span>
                            <img 
                                class="live-jobs__link__icon" 
                                src="./../assets/img/external-link-alt-solid.svg"
                                alt="icone para link externo">
                        </a>
                </header>
                <iframe class="live-jobs__source" loading="lazy">
                </iframe>
            </section>
        </div>
    </main>
    <footer class="footer footer--pages"></footer>

    <nav class="menu-mobile"></nav>

    <script type="module" src="./../js/index.js"></script>
    <script type="module" src="./../js/pages/updates.js"></script>
    <script src="./../js/libs/lazysizes.min.js"></script>
</body>

</html>
