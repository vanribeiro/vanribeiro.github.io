<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Style+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../assets/style/commons/reset.css">
    <link rel="stylesheet" href="./../assets/style/app.css">
    <link rel="stylesheet" href="./../assets/style/libs/language-colors.css">
    <link rel="stylesheet" href="/node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <title>Vanessa Ribeiro - Commits</title>
</head>
<body>
    <header class="header-page">
        <div class="header-page__container">
            <h1 class="header-page__title">Commits</h1>
            <h2 class="header-page__subtitle">Últimos posts e atualizações</h2>
        </div>
        <div class="header__menu-icon">
            <span>
                <img src="./../assets/img/icons/hamburger.svg" alt="Ícone de menu">
            </span>
        </div>
    </header>
    <main>
        <section class="github-repos">
            <div class="github-repos__container">
                <header class="github-repos__header">
                    <h3 class="github-repos__title">
                        <i class="github-repos__icon"></i>
                        github
                    </h3>
                </header>
                <section class="github-repos__cards">
                    <article class="github-repo__card">
                        <header class="github-repo__header">
                            <h4>know-more-about-countries-app</h4>
                        </header>
                        <div class="github-repo__content">
                            <div class="github-repo__description">
                                <p>Web App to know more about countries</p>
                            </div>
                            <div class="github-repo__info">
                                <span class="github-repo__data">
                                    09/03/2022
                                </span>
                                <span class="github-repo__language-name">
                                    <i class="github-repo__color bg-color-javascript"></i>
                                    JavaScript
                                </span>
                            </div>
                        </div>
                    </article>
                </section>
            </div>
        </section>
    </main>

</body>
</html>
