<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <nav>
    <div class="container">
      <img src="images/logo.svg" alt="base apprel">
    </div>
  </nav>
  <aside>
    <picture>
        <source media="(max-width: 375px)" srcset="images/hero-mobile.jpg">
        <source media="(min-width:700px)" srcset="images/hero-desktop.jpg">
        <img class="img-fluid" alt="hero" src="images/hero-desktop.jpg">
    </picture>
  </aside>
    <main>
      <div class="container">
      <header>
        <hgroup>
          <h1>We're</h1>
          <h1>coming soon</h1>
        </hgroup>
      </header>
      <article>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form>
          <input type="email" name="email" id="email" placeholder="Email Address" >
          <button type="submit" id="btn-submit"><img src="images/icon-arrow.svg" alt="send email button"></button>
        </form>
        <div id="msg"></div>
      </article>
      </div>
    </main>
  <footer>
    <p class="attribution container">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="mailto:vanribeiro.dev@gmail.com">Van Ribeiro</a>.
    </p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
