<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Auth</title>
</head>
<body>
    
<script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '859968531088301',
        cookie     : true,
        xfbml      : true,
        version    : 'v5.0'
      });
        
   
    };
  
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
    <div class="container">
      <fb:login-button scope="public_profile,email,instagram_basic,pages_show_list" onlogin="checkLoginState();">
      </fb:login-button>
      <div id="status">
      </div>
      <!-- <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-auto-logout-link="false" data-use-continue-as="true"></div> -->
    </div>
</body>
</html>
